<template>
    <lightning-button label = "Load Account" onclick = {handleClick}></lightning-button>

    <template lwc:if={accounts}>
        <template for:each={accounts} for:item="acc">
            <p key={acc.Id}>{acc.Name}</p>
        </template>
    </template>

    <template lwc:elseif={error}>
        <p>Error occurred</p>
    </template>
</template>
